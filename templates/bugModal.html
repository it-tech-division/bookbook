  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="bugModalLabel">개선할 점을 알려주세요.</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>

             <!-- <input type="text" class="form-control" id="problem_title" name="problem_title" placeholder="피드백을 적어주세요." style="color:black;" required> -->

		  <div class="form-group col-lg">
            <label for="problem_detail" class="control-label">상세 내용 :</label>
            <textarea class="form-control" id="problem_detail" name="problem_detail" style="color:black;" rows="7" required></textarea>
          </div>
		  <p><p>

      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-unique">보내기</button>
      </div>

    </div>
  </div>
</div>
