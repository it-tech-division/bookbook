{% extends 'layout.html' %} {% block body %}

<script type="text/javascript" src="static/BarcodeReader.js"></script>

<form class="form-horizontal" action="/return_book" method="post">

      <p class="h2 text-center mb-4">책 반납하기</p>

      <div class="md-form">
        <i class="fa fa-star prefix grey-text"></i>
        <input type="text" id="name" name="name" class="form-control" placeholder="반납하는 분 이름을 입력하세요.">
      </div>

      <div class="md-form">
        <i class="fa fa-envelope prefix grey-text"></i>
        <input type="text" id="email" name="email" class="form-control" placeholder="반납하는 분 메일을 입력하세요.">
      </div>

      <div class="form-group">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary btn-lg btn-block">조회하기</button>
        </div>
      </div>
      <hr color="#f0f0f5" width="100%" align="center">

      </div>

</form>
    <div class="row">
    {% for book in books %}
	<form class="form-horizontal" action="/return_book_procees1" method="post">
      
	  <div class="col-sm-12">
        <div class="well well-sm">
          <div class="row">
            <div class="col-4">
              <a href="{{book.link}}"><img src="{{book.image}}?type=m106" alt="book-cover" class="rounded img-responsive" /></a>
            </div>
            <div class="col-8">
              <p>
              {{book.title}}<p>
              <small>{{book.author}}<br>{{book.created_date}}</small>
              <div class="col">
                {% if book.return_date %}
                  <button class="btn btn-dark disabled float-right btn-sm">반납완료</button>
				{% else %}
                  
				  <button type="submit" class="btn btn-primary float-right btn-sm">반납하기</button>
				{% endif %}
              </div>
            </div>
          </div>
          <hr />
        </div>
      </div>
	  <input type="hidden" id="book_no" name="book_no" value="{{book.book_no}}">
	  
	  </form>
      {% endfor %}
