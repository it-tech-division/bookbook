<div class="modal fade" id="{{book.book_no}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" style="display:none">	
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">       
        <h4 class="modal-title" id="exampleModalLabel">책 대여</h4>
		 <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
	  
	  {% block body %}
      
	  <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="control-label">도서명:</label>
            <input type="text" class="form-control" id="recipient-name" placeholder="{{book.title}}" readonly="true">
          </div>
		  <div class="form-group">
            <label for="recipient-name" class="control-label">대여자:</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
		  <div class="form-group">
            <label for="recipient-name" class="control-label">E-mail:</label>
            <input type="text" class="form-control" id="recipient-name" placeholder="ex)abcd@hyundai.com">
          </div>
          <div class="form-group">
            <label for="message-text" class="control-label">Message:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>

	 {% endblock %}
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">대여하기</button>
      </div>
    </div>
  </div>
</div>
