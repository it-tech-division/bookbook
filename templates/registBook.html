<form class="container" action="/regist_book" method="post" id="needs-validation" novalidate>

	<div class="md-form">
		<div class="col-lg-6">
			<div class="input-group">

		<button class="btn btn-default btn-sm" onclick="return SearchBook();">입력</button>

		<canvas width="320" height="240" id="picture" style="display:none"></canvas>
		<input id="Take-Picture" type="file" accept="image/*;capture=camera" style="display:none">
      </span>
			</div>
			<div class="invalid-feedback">
				책의 공유 정보인 ISBN 값은 필수입니다.

		</div>

	  <div class="container">
	    <div class="row">
	      <div class="col-sm-12">
	        <div class="well well-sm">
	          <div class="row">
	            <div class="col-4">
	              <a href="#" id="link" name="link"><img src="#" id="image" name="image" alt="book-cover" class="rounded img-responsive" /></a>
	            </div>
	            <div class="col-8">
	              <p><input type="text" class="form-control" id="title" name="title" placeholder="책 제목" readonly="true">

	            </div>
	          </div>
	        </div>
	      </div>
	    </div>
	  </div>
	</div>

	<div class="form-group">
		<label for="inputDetail" class="col-sm-2 control-label">상세 내용</label>
		<div class="col-sm-10">
			<textarea class="form-control" id="description" name="description" placeholder="Detail" rows="5"></textarea>
		</div>
	</div>
	<input type="hidden" id="image" name="image" value="">
	<input type="hidden" id="link" name="link" value="">

    <hr />
	<div class="form-group">
		<div class="col-sm-10">
			<button type="submit" class="btn btn-primary btn-lg btn-block">이 책을 공유하겠습니다.</button>
		</div>
	</div>
</form>


<script type="text/javascript">
   var takePicture = document.querySelector("#Take-Picture"),
   showPicture = document.createElement("img");
   Result = document.getElementById("inputISBN");
   var canvas =document.getElementById("picture");
   var ctx = canvas.getContext("2d");
   JOB.Init();
   JOB.SetImageCallback(function(result) {
	   if(result.length > 0){
		   var tempArray = [];
		   for(var i = 0; i < result.length; i++) {
			   tempArray.push(result[i].Format+" : "+result[i].Value);
		   }
		   // Result.value=tempArray;
		   Result.value=tempArray[0].split(':')[1].trim();
		   SearchBook();
	   }else{
		   if(result.length === 0) {
			   Result.innerHTML="Decoding failed.";
		   }
	   }
   });
   JOB.PostOrientation = true;
   JOB.OrientationCallback = function(result) {
	   canvas.width = result.width;
	   canvas.height = result.height;
	   var data = ctx.getImageData(0,0,canvas.width,canvas.height);
	   for(var i = 0; i < data.data.length; i++) {
		   data.data[i] = result.data[i];
	   }
	   ctx.putImageData(data,0,0);
   };
   JOB.SwitchLocalizationFeedback(true);
   JOB.SetLocalizationCallback(function(result) {
	   ctx.beginPath();
	   ctx.lineWIdth = "2";
	   ctx.strokeStyle="red";
	   for(var i = 0; i < result.length; i++) {
		   ctx.rect(result[i].x,result[i].y,result[i].width,result[i].height);
	   }
	   ctx.stroke();
   });
   if(takePicture && showPicture) {
	   takePicture.onchange = function (event) {
		   var files = event.target.files;
		   if (files && files.length > 0) {
			   file = files[0];
			   try {
				   var URL = window.URL || window.webkitURL;
				   showPicture.onload = function(event) {
					   Result.innerHTML="";
					   JOB.DecodeImage(showPicture);
					   URL.revokeObjectURL(showPicture.src);
				   };
				   showPicture.src = URL.createObjectURL(file);
			   }
			   catch (e) {
				   try {
					   var fileReader = new FileReader();
					   fileReader.onload = function (event) {
						   showPicture.onload = function(event) {
							   Result.innerHTML="";
							   JOB.DecodeImage(showPicture);
						   };
						   showPicture.src = event.target.result;
					   };
					   fileReader.readAsDataURL(file);
				   }
				   catch (e) {
					   Result.innerHTML = "Neither createObjectURL or FileReader are supported";
				   }
			   }
		   }
	   };
   }

   function barcodescan(){
	   document.getElementById('Take-Picture').click();
	   return false;
   }

   // function SearchBook(){

   //  var book_data=[];
   //  $.getJSON($SCRIPT_ROOT + '/_get_book', {ISBN: $('input[name="inputISBN"]').val(),},
   //   function(data) {
   //    $.each(data, function(key, val) {
   // 	   try{
   // 		   document.getElementById(key).value=val;
   // 		   }
   // 	   catch(err){
   // 	   }
   //    }
   //    );
   //   }
   //  );
   //  return false;

   function SearchBook(){
	   $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
	   var book_data=[];
	   $.getJSON($SCRIPT_ROOT + '/_get_book', {ISBN: $('input[name="inputISBN"]').val(),},
		   function(data) {
			   $.each(data, function(key, val) {
				   try{
					   if (key == 'image') {
					   	   document.getElementById(key).src = val + '?type=m106';
					   } else if (key == 'link') {
						   document.getElementById(key).href = val;
					   } else {
						   document.getElementById(key).value = val;
					   }
				   } catch(err){ }
			   }
			   );
		   }
	   );
	   return false;

}

</script>

<script>
	// Example starter JavaScript for disabling form submissions if there are invalid fields
	(function() {
		'use strict';

		window.addEventListener('load', function() {
			var form = document.getElementById('needs-validation');
			form.addEventListener('submit', function(event) {
				if (form.checkValidity() === false) {
					event.preventDefault();
					event.stopPropagation();
				}
				form.classList.add('was-validated');
			}, false);
		}, false);
	})();

</script>


{% endblock %}
